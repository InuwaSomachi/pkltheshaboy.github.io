<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 1: Genesis | pkltheshaboy</title>
    <style>
        :root {
            --neon-green: #00ff88;
            --cyber-gray: #1a1a1a;
            --void-black: #000000;
            --obsidian: #080808;
            --matrix-shadow: rgba(0, 255, 136, 0.1);
        }

        body {
            background: radial-gradient(circle at center, 
                var(--void-black) 0%, 
                var(--obsidian) 100%);
            font-family: 'Oxanium', sans-serif;
            color: var(--neon-green);
            margin: 0;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        #smoke-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .cyber-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, 
                rgba(0, 255, 136, 0.03) 0px 1px, 
                transparent 2px 4px);
            pointer-events: none;
            z-index: 1;
        }

        .chapter-header {
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            border-bottom: 2px solid var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            position: relative;
            z-index: 2;
        }

        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            position: relative;
            z-index: 2;
        }

        .manga-content {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 30px var(--matrix-shadow);
        }

        .manga-image {
            width: 100%;
            max-height: 90vh;
            margin: 1rem 0;
            border: 1px solid var(--void-black);
            border-radius: 4px;
            box-shadow: 0 0 20px var(--matrix-shadow);
            background: var(--void-black);
            padding: 3px;
            object-fit: contain;
        }

        .sidebar {
            background: rgba(0, 0, 0, 0.7);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 30px var(--matrix-shadow);
            height: fit-content;
        }

        .quote-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid var(--neon-green);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.4);
        }

        .music-player {
            margin: 2rem 0;
            background: rgba(0, 0, 0, 0.4);
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid var(--neon-green);
        }

        .chapter-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 20, 0, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 30px;
            box-shadow: 0 0 20px var(--matrix-shadow);
            overflow-x: auto;
            max-width: 90vw;
            z-index: 1000;
        }

        .chapter-nav a {
            color: var(--neon-green);
            padding: 10px 20px;
            border: 1px solid var(--neon-green);
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .chapter-nav a:hover {
            background: var(--neon-green);
            color: var(--void-black);
            box-shadow: 0 0 15px var(--neon-green);
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            gap: 1rem;
            position: sticky;
            top: 20px;
            z-index: 3;
        }

        .chapter-button {
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border-radius: 4px;
            font-family: 'Oxanium', sans-serif;
        }

        .chapter-button:hover {
            background: var(--neon-green);
            color: var(--void-black);
            box-shadow: 0 0 15px var(--neon-green);
        }

        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                padding: 0 10px;
            }
            
            .sidebar {
                order: -1;
            }
            
            .manga-image {
                max-height: 75vh;
            }
            
            .nav-buttons {
                flex-direction: column;
            }
            
            .chapter-button {
                text-align: center;
                padding: 10px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="smoke-canvas"></canvas>
    <div class="cyber-overlay"></div>

    <div class="chapter-header">
        <h1>Chapter 1: Genesis</h1>
    </div>

    <div class="content-wrapper">
        <main class="manga-content">
            <div class="nav-buttons">
                <a href="../index.html" class="chapter-button">Back to Home</a>
                <a href="chapter2.html" class="chapter-button">Next Chapter</a>
            </div>

            <img src="../assets/images/chapter1-1.jpg" class="manga-image" alt="Chapter 1 Page 1">
            <img src="../assets/images/chapter1-2.jpg" class="manga-image" alt="Chapter 1 Page 2">
            
            <div class="nav-buttons">
                <a href="../index.html" class="chapter-button">Back to Home</a>
                <a href="chapter2.html" class="chapter-button">Next Chapter</a>
            </div>
        </main>

        <aside class="sidebar">
            <div class="quote-section">
                <h3>Cryptic Quote</h3>
                <p>"In the shadow's embrace, the circuit-born find their truth."</p>
            </div>

            <div class="music-player">
                <h3>Chapter Soundtrack</h3>
                <iframe width="100%" height="166" scrolling="no" frameborder="no" 
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/...&color=%2300ff88">
                </iframe>
            </div>
        </aside>
    </div>

    <nav class="chapter-nav">
        <a href="../index.html">Home</a>
        <a href="chapter1.html">Chapter 1</a>
        <a href="chapter2.html">Chapter 2</a>
        <a href="chapter3.html">Chapter 3</a>
    </nav>

    <script>
        const canvas = document.getElementById('smoke-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 150;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.velX = (Math.random() - 0.5) * 0.4;
                this.velY = (Math.random() - 0.5) * 0.4;
                this.size = Math.random() * 3 + 1;
                this.alpha = Math.random() * 0.2 + 0.05;
            }

            update() {
                this.x += this.velX;
                this.y += this.velY;
                
                if (this.x < 0 || this.x > canvas.width ||
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = `rgba(0, 255, 136, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
